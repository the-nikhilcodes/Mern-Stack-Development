<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID and Class Example</title>
  <style>
    /* Class selector */
    .highlight {
      color: green;
      font-weight: bold;
    }

    /* ID selector */
    #special {
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2 class="highlight">This heading uses a CLASS (green + bold)</h2>

  <p class="highlight">This paragraph also uses the SAME CLASS (green + bold).</p>

  <p id="special">This paragraph uses an ID (red, bigger text).</p>
</body>
</html>
