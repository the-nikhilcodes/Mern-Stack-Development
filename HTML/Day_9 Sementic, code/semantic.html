<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tags Example</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article>
      <h2>Semantic HTML</h2>
      <p>Semantic HTML uses meaningful tags like <code>&lt;article&gt;</code>, 
      <code>&lt;section&gt;</code>, and <code>&lt;footer&gt;</code>.</p>
    </article>

    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">CSS Guide</a></li>
      </ul>
    </aside>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
