<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>

<h2>CSS Button Example</h2>
<button class="btn">Click Me</button>

</body>
</html>
