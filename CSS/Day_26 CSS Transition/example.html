<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transition Examples</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    padding: 20px;
  }

  .box {
    width: 100px;
    height: 100px;
    background: steelblue;
    transition: all 1s ease;
  }

  /* Different transition examples */
  .ease:hover {
    background: tomato;
    transform: scale(1.2);
  }

  .linear {
    transition: all 2s linear;
  }
  .linear:hover {
    background: limegreen;
    transform: rotate(45deg);
  }

  .ease-in {
    transition: all 2s ease-in;
  }
  .ease-in:hover {
    background: gold;
    transform: scale(1.5);
  }

  .ease-out {
    transition: all 2s ease-out;
  }
  .ease-out:hover {
    background: purple;
    transform: translateX(50px);
  }

  .ease-in-out {
    transition: all 2s ease-in-out;
  }
  .ease-in-out:hover {
    background: orange;
    transform: translateY(-50px);
  }

  .custom {
    transition: all 2s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* springy */
  }
  .custom:hover {
    background: crimson;
    transform: rotate(360deg);
  }

  .delay {
    transition: all 1s ease 1s; /* 1s delay */
  }
  .delay:hover {
    background: teal;
    transform: scale(1.3);
  }
</style>
</head>
<body>

  <div class="box ease">ease</div>
  <div class="box linear">linear</div>
  <div class="box ease-in">ease-in</div>
  <div class="box ease-out">ease-out</div>
  <div class="box ease-in-out">ease-in-out</div>
  <div class="box custom">cubic</div>
  <div class="box delay">delay</div>

</body>
</html>
