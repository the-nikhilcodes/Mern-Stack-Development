<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }

    .image-box {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      overflow: hidden;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Image fills box, may crop */
    }

    .contain img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Image fits entirely, may leave empty space */
      background-color: #eee; /* To show empty space */
    }
  </style>
</head>
<body>
  <h2>object-fit: cover</h2>
  <div class="image-box cover">
    <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000" alt="Example Image">
  </div>

  <h2>object-fit: contain</h2>
  <div class="image-box contain">
    <img src="https://www.bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg" alt="Example Image">
  </div>
</body>
</html>
