<!DOCTYPE html>
<html>
<head>
<style>
.box {
  background-color: lightblue;
  padding: 20px;
  margin: 10px;
}

.inline-box {
  display: inline; /* behaves like inline element */
  background-color: lightcoral;
}
</style>
</head>
<body>

<div class="box">Block Box (default for div)</div>
<span class="inline-box">Inline Box 1</span>
<span class="inline-box">Inline Box 2</span>

</body>
</html>
