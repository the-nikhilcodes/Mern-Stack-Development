<!DOCTYPE html>
<html>
<head>
<style>
.visible-box {
  background: lightgreen;
  padding: 20px;
}

.hidden-box {
  visibility: hidden; /* element is invisible but space is preserved */
  background: orange;
  padding: 20px;
}
</style>
</head>
<body>

<div class="visible-box">I am visible</div>
<div class="hidden-box">I am hidden but still take up space</div>
<div class="visible-box">I am also visible</div>

</body>
</html>
